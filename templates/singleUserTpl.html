<div class="singleuser">
  <div class="row">
    <div class="medium-4 columns">
        <div class="thumbnail">
          <img ng-src="{{user.avatar_url}}">
        </div>
    </div>
    <div class="medium-8 columns">
        <h4><span class="badge alert userid" >{{user.id}}</span> {{user.name}} </h4>


        <p> Created at {{user.created_at| date}}</p>
        <p><span class="fi-mail"></span> {{user.email}}</p>

    </div>


  </div>

</div>
